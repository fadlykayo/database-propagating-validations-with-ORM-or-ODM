<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Stackoverflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-wrapper" style="margin-top:10px;">
        <a href="/home.html" class="brand-logo">Mini Stackoverflow</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="nav-username" style="margin: 0px 20px 0px 0px; font-size:20px;"></a></li>
          <li><a href="/askquestion.html" class="btn light-blue darken-3">Ask Question</a></li>
          <li><button id="logout" class="btn red darken-4">Logout</button></li>
        </ul>
      </div>
    </nav>
    <br>

    <div class="row" style="margin: 20px 100px;">
      <table>
        <thead>
          <tr>
            <th data-field="vote">Vote</th>
            <th data-field="title">Title</th>
            <th data-field="user">Posted By</th>
            <th data-field="action">Action</th>
          </tr>
        </thead>
        <tbody id="posts">

        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
